<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    // btn()안의 값은 object로 들어오므로, props.banana로 가능하고, 중괄호를 덧 씌우면 호출방식 없이 가능
    // fontSize가 prop으로 주어지지 않으면 default값으로 14적용
    function Btn({ banana, changeValue, fontSize = 14 }) {
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: fontSize,
          }}
        >
          {banana}
        </button>
      );
    }
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };
    // const MemorizedBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("Save Change");
      const changeValue = () => setValue("Revert Change");
      const onClick = () => {};
      return (
        <div>
          <Btn banana={value} changeValue={changeValue} fontSize={18} />
          <Btn fontSize={14} banana={"Continue"} />
        </div>
      );
    }

    // <div>
    //   <h3>Total Clicks: {counter}</h3>
    //   <button onClick={countUp}>Click me</button>
    // </div>

    // ReactDOM.render(btn, root);
    // ReactDOM.render(<Container />, root);
    // render();
    ReactDOM.render(<App />, root);
  </script>
</html>
